webmvc.session_timeout=Not login or session timeout, Login again.
# 控制器请求URL后缀参数名称
webmvc.request_suffix=
# 重定向登录URL地址参数名称, 默认值: "login?redirect_url=${redirect_url}"
webmvc.redirect_login_url=
# 允许上传的文件类型验证参数名称
webmvc.validation_allow_upload_content_types=
# 验证结果消息模板参数名称, 默认值: "${items}"
webmvc.validation_template_element=
# 验证结果消息项模板参数名称, 默认值: "${message}<br>"
webmvc.validation_template_item=
